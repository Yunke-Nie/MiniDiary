<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Diary Entry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <nav class="navbar-1" id="title">
      <h1>My Account Page</h1>
    </nav>
    <nav class="navbar-2">
      <a href="./dashboard.html">Home</a>
      <a href="./account.html">My Account</a>
      <a href="./index.html">Log out</a>
    </nav>
    <div class="container mt-5">
      <h2>Create a Diary Entry</h2>
      <form id="diaryForm">
        <input type="hidden" id="primeId" value="" />
        <!-- This will be set via JavaScript -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="newTitle" required />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="newContent"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="createEntryBtn">
          Submit
        </button>
      </form>
    </div>

    <script src="./js/diaryOperations.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
