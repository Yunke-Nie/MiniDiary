<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary CRUD Test</title>
  </head>

  <body>
    <h2>Diary CRUD Operations</h2>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
    </div>
    <div>
      <label for="userid">UserID:</label>
      <input type="text" id="userid" name="userid" />
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content"></textarea>
    </div>
    <div>
      <label for="entryId">Entry ID (for Update, Read, Delete):</label>
      <input type="text" id="entryId" name="entryId" />
    </div>

    <button onclick="createEntry()">Create</button>
    <button onclick="readEntry()">Read</button>
    <button onclick="updateEntry()">Update</button>
    <button onclick="deleteEntry()">Delete</button>

    <pre id="response"></pre>
    <script src="/js/main.js"></script>
  </body>
</html>
